<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/headimage.png">
        <h1>Formul√°rio de Contato</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="Nome" required placeholder="Nome do contato"/>
        <input type="tel" id="Numero" required placeholder="(ddd) + Telefone" minlength="10" maxlength="11"/>
        <button type="submit">+</button> 
    </form>
    <table>
        <thead>
            <h3>Contatos adicionados</h3>
            <tr>
                <th>Nome do contato</th>
                <th>Numero do contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>--</td>
                <td>--</td>
        </tr>
        </tbody>    
    </table>
</div>
</body>
<script src="./main.js"></script>
</html>
